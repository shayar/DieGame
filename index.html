<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculatediv">
        <h1>Calculate Death</h1>
        <input  required id="date-picker" type="date">
        <button onclick="selectedDate()" id="Calculate">Calculate</button>
    </div>
    <div style="display: none;" id="countdown">
        <h1>You will Die in</h1>
    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes-container">
            <p class="big-text" id="minutes">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-container">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    </div>
</body>
</html>
